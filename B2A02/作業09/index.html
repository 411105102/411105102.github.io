<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>作業09</title>
    <style>
        h4 {
            color: red;
        }

        div {
            color: blue;
            margin: 5px;
        }

        body {
            background-image: linear-gradient(to right, #E1C4C4, #B3D9D9, #D8D8EB);
            min-height: 100vh;
            color: #333333; /* 設置主要文字顏色為深灰色 */
        }

        /* 其他樣式... */
    </style>
</head>
<body>
<header>
    <h1 style="color: #8B0000;">水果訂購系統</h1> <!-- 設置標題文字顏色為暗紅色 -->
</header>
<main>
    <form id="form01">
        <span style="color: #006400;">姓名：</span><input type="text" name="name01" value="張茹茵" style="color: #006400;"><br> <!-- 設置姓名文字和輸入框文字顏色為深綠色 -->
        <span style="color: #8B008B;">收件地址：</span><input type="text" name="address01" value="台北市中山區南京東路二段100號" style="color: #8B008B;"><br> <!-- 設置地址文字和輸入框文字顏色為深紫色 -->
        電話：<input type="tel" name="tel01" value="0227658820"><br>
        電子郵件：<input type="email" name="email01" value="huangbean0404@gmail.com"><br>
        指定送貨日期：<input type="date" name="date01"><br>
        水果種類：<br>
        <input type="checkbox" name="fruit" id="fruit01" value="蕉您來好康 火龍果5斤">蕉您來好康 火龍果5斤 327元；
        購買數量：<input type="number" name="number01"><br>
        <input type="checkbox" name="fruit" id="fruit02" value="好農嚴選-枋山愛文芒果(小果)5台斤">好農嚴選-枋山愛文芒果(小果)5台斤 420元；
        購買數量：<input type="number" name="number02"><br>
        <input type="checkbox" name="fruit" id="fruit03" value="好農嚴選-玉荷包3台斤(顆粒)">好農嚴選-玉荷包3台斤(顆粒) 530元；
        購買數量：<input type="number" name="number03"><br>
        <button type="button" onclick="shoppingInfo()" style="color: white; background-color: #4B0082;">結帳</button> <!-- 設置結帳按鈕文字顏色為白色,背景顏色為深紫色 -->
    </form>
    <div id="demo"></div>
</main>
<footer>
    <p>&copy; 2023 水果訂購系統</p>
</footer>

<!-- JavaScript 代碼保持不變 -->
<script>
    function shoppingInfo() {
        const form = document.getElementById("form01");
        let output = "<h4>您的購物資訊如下：</h4>";
        const fruits = [
            { type: "蕉您來好康 火龍果5斤", price: 327 },
            { type: "好農嚴選-枋山愛文芒果(小果)5台斤", price: 420 },
            { type: "好農嚴選-玉荷包3台斤(顆粒)", price: 530 }
        ];

        for (let i = 0; i < 5; i++) {
            const item = [
                "姓名：",
                "收件地址：",
                "電話：",
                "電子郵件：",
                "指定送貨日期："
            ][i];
            output += `${item}${form.elements[i].value}<br>`;
        }

        let totalPrice = 0;
        for (let i = 5; i <= 9; i += 2) {
            if (form.elements[i].checked) {
                const fruitIndex = (i - 5) / 2;
                const quantity = form.elements[i + 1].value;
                const fruit = fruits[fruitIndex];
                const subTotal = fruit.price * quantity;
                totalPrice += subTotal;
                output += `水果種類：${fruit.type}；共${quantity}單位<br>`;
                output += `價格小計：${subTotal}元<br>`;
            }
        }

        output += `價格合計：${totalPrice}元<br>`;
        document.getElementById("demo").innerHTML = output;
    }
</script>
</body>
</html>
